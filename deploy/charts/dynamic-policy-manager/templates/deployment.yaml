{{- include "resengit.deployment.main" (list "dpm-deployment" .) -}}

{{- define "dpm-deployment" -}}
spec:
  template:
    spec:
      containers:
      - 
      {{ include "resengit.container" (list . "dpm-container") }}
{{- end -}}

{{- define "dpm-container" -}}
env:
  {{- range $key, $value := .Values.extraEnv }}
  - name: "{{ tpl $key $ }}"
    value: "{{ tpl (print $value) $ }}"
  {{- end }}
  {{- range $item := .Values.extraEnvFromSecret }}
  - name: "{{ tpl $item.name $ }}"
    valueFrom:
      secretKeyRef:
        name: "{{ tpl $item.secret $ }}"
        key: "{{ tpl $item.key $ }}"
  {{- end }}
{{- end -}}
