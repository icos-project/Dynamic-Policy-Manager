name: mjpeg-ffmpeg-app
description: "My application is made of two components each with a list of manifests"
components:
  - name: ffmpeg
    type: kubernetes
    manifests:
      - name: ffmpeg-pod
    requirements:
      memory: 200Mb
      nodelabel: 
        key: color
        values:
          - green   
    policies:
      - security: high

  - name: mjpeg
    type: kubernetes
    manifests:
      - name: mjpeg-service
      - name: mjpeg
    requirements:
      devices: squat.ai/video
      nodelabel: 
        key: shape
        values:
          - triangle

policies:
  - name: user-preference-policy-example
    type: user-preference
    performance: 0.5
    security: 0.2  
    energyconsumption: 0.3
  - name: securitypolicyexample
    type: security
    threshold: 50
    apply-to: component1

manifests:
  - name: ffmpeg-pod
    manifest:
      apiVersion: v1
      kind: Pod
      metadata:
        name: ffmpeg-pod
        namespace: demo-deployment-2
      spec:
        containers:
          - name: ffmpeg-container
            image: santojim/ffmpeg
            command:
              - "ffmpeg"
            args:
              - "-i"
              - "http://10.150.0.144:30674/mjpeg"
              - "-fs"
              - "100M"
              - "-c:v"
              - "copy"
              - "video.mp4"
            resources:
              requests: 
                memory: 200Mb

  - name: mjpeg
    manifest:
      apiVersion: v1
      kind: Pod
      metadata:
        name: mjpeg
        namespace: demo-deployment-2
      labels:
        app.kubernetes.io/name: mjpeg
      spec:
        containers:
          - name: kceu
            image: santojim/camera_to_ip:amd64
            command:
              - /cam2ip
            args:
              - --bind-addr=:8080
            ports:
              - containerPort: 8080
                name: http
            resources:
              limits:
                squat.ai/video: 1

  - name: mjpeg-service
    manifest:
      apiVersion: v1
      kind: Service
      metadata:
        name: mjpeg-service
        namespace: demo-deployment-2
      spec:
        selector:
          app.kubernetes.io/name: mjpeg
        ports:
          - protocol: TCP
            port: 8080
            targetPort: 8080
            nodePort: 30674
        type: NodePort
