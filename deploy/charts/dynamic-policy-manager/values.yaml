image:
  repository: harbor.res.eng.it/icos/meta-kernel/dynamic-policy-manager
  tag: 0.2.0

service:
  annotations:
    telemetry.icos.eu/scrape: "true"
    telemetry.icos.eu/interval: "120s"
    telemetry.icos.eu/port: "9464"
  ports:
    http:
      containerPort: 8000
    metrics:
      containerPort: 9464

extraEnv:
  PYTHONUNBUFFERED: "1"
  PLM_VERBOSITY: "3"
  PLM_API_HOST: "0.0.0.0"
  PLM_DB_TYPE: mongodb
  PLM_DB_NAME: polman
  PLM_DB_HOST: "{{ .Release.Name }}-mongodb"
  PLM_DB_PORT: 27017
  PLM_DB_USER: root

extraEnvFromSecret:
  - name: PLM_DB_PASSWORD
    secret: "{{ .Release.Name }}-mongodb-credentials"
    key: mongodb-root-password

mongodb:
  enabled: true
  architecture: standalone
  auth:
    rootPassword: not-used
    existingSecret: "{{ .Release.Name }}-mongodb-credentials"
